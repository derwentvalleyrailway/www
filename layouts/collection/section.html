{{ define "main" }}
<main>
    <section class="container p-8 mx-auto">
        {{ .Content }}
    </section>
    <section class="container p-8 pt-0 mx-auto">
        <div class="flex flex-wrap -mx-2 -mb-4">
            {{ range .Pages }}
                <div class="px-2 mb-4 w-1/2 md:w-1/3 lg:w-1/4">
                    <a class="block bg-cover bg-center relative w-full no-underline hover:shadow-lg text-shadow-md" href="{{ .RelPermalink }}" style="padding-bottom: 100%; background-image: url('{{ $.Site.Params.cloudinaryBase }}/c_fill,g_auto,h_800,w_800{{ .Params.image }}');">
                        <div class="absolute h-full w-full top-0 left-0 flex justify-center items-center text-white font-bold p-6 text-center" style="background-color: rgba(0,0,0,0.3)">
                            {{ .Title }}
                        </div>
                    </a>
                </div>
            {{ end }}
        </div>
    </section>
</main>
{{ end }}
