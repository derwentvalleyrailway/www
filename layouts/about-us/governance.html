{{ define "main" }}
<main>
    <section class="container mt-3">
        <div class="row">
            <div class="col-4 col-xl-3 d-none d-md-block">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        {{ .Content }}
                    </div>
                </div>
                <div class="row">
                    {{ range .Params.officers }}
                        <div class="col-md-6">
                            <h3>{{ .name }}</h3>
                            <h6>{{ .position }}</h3>
                            <p><a href="mailto:{{ .email }}">{{ .email }}</a></p>
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </section>
</main>
{{ end }}
