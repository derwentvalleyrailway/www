<ul class="sidebar">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{ if and (.HasChildren) ($currentPage.HasMenuCurrent "main" . ) }}
            {{ range .Children }}
                <li class="sidebar-link {{if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                    <a href="{{ .URL }}">{{ .Name }} <i class="fas fa-chevron-right"></i></a>
                </li>
            {{ end }}
        {{ end }}
    {{ end }}
</ul>
