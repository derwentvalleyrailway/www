<div class="mb-4 px-2 w-full lg:w-full xl:w-1/2">
    <a class="flex flex-col md:flex-row border bg-white no-underline group items-center hover:shadow-lg lg:max-w-3xl xl:max-w-full mx-auto" href="{{ .RelPermalink }}">
        <div class="w-full md:w-1/2 pt-40 pb-32 bg-cover bg-center" style="background-image: url('{{ .Site.Params.cloudinaryBase }}/c_fill,g_auto,h_800,w_1200{{ .Params.image }}');"></div>
        <div class="w-full md:w-1/2 p-4 sm:p-8">
            <h3 class="group-hover:underline mb-1">{{ .Title }}</h3>
            <p class="text-gray-600 mb-2">{{ .Date.Format "January 2, 2006" }} &middot; {{ .ReadingTime }} min</p>
            <p>{{ .Description }}</p>
        </div>
    </a>
</div>
