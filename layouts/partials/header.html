<div class="border-t-4 border-red-800"></div>
<header class="w-100 border-gray-400 border-b">
    <nav class="container mx-auto flex justify-between items-center p-4 relative">
        <a href="/" class="block">
            <img src="/img/logo.png" class="w-64">
        </a>
        <input id="menu-active" type="checkbox" class="hidden"/>
        <label for="menu-active" class="md:hidden text-gray-600 hover:text-gray-800 cursor-pointer text-3xl"><i class="fas fa-bars"></i></label>
        <div class="fixed md:relative top-0 left-0 h-screen md:h-auto z-10 w-full md:w-auto overflow-y-auto md:overflow-visible">
            <div class="absolute md:relative flex flex-col items-end bg-white min-h-full md:min-h-0 p-4 md:p-0 max-w-sm md:max-w-full">
                <label for="menu-active" class="md:hidden mb-4 text-gray-600 hover:text-gray-800 cursor-pointer text-3xl"><i class="fas fa-times"></i></label>
                <div class="flex text-2xl md:text-sm mb-3 order-last md:order-none -mx-1 md:mx-0">
                    <a class="text-gray-700 hover:text-red-800 md:ml-3 mx-1 md:mx-0 border md:border-0 py-2 md:py-0 px-4 md:px-0" href="tel:+61362611946‬"><i class="fas fa-phone md:mr-1"></i><span class="hidden md:inline"> 03 6261 1946‬</span></a>
                    <a class="text-gray-700 hover:text-red-800 md:ml-3 mx-1 md:mx-0 border md:border-0 py-2 md:py-0 px-4 md:px-0" href="mailto:‬info@dvr.org.au"><i class="fas fa-paper-plane md:mr-1"></i><span class="hidden md:inline"> info@dvr.org.au</span></a>
                    <a class="text-gray-700 hover:text-red-800 md:ml-3 mx-1 md:mx-0 border md:border-0 py-2 md:py-0 px-4 md:px-0" href="https://facebook.com/derwentvalleyrailway/"><i class="fab fa-facebook-square md:mr-1"></i><span class="hidden md:inline"> Facebook</span></a>
                    <a class="text-gray-700 hover:text-red-800 md:ml-3 mx-1 md:mx-0 border md:border-0 py-2 md:py-0 px-4 md:px-0" href="https://instagram.com/derwentvalleyrailway/"><i class="fab fa-instagram md:mr-1"></i><span class="hidden md:inline"> Instagram</span></a>
                    <!--<li>
                        <a class="text-gray-700 hover:text-red-800 ml-3" href="#"><i class="fas fa-user"></i> Sign In</a>
                    </li>-->
                </div>
                <div class="flex flex-col md:flex-row text-lg w-full">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                        {{ if .HasChildren }}
                            <div class="relative group">
                                <a href="#" class="leading-loose px-3 py-1 group-hover:bg-gray-200 block border md:border-0 mb-2 md:mb-0 md:ml-1 flex justify-between items-center {{ if $currentPage.HasMenuCurrent "main" . }}bg-gray-200{{ end }}">
                                    {{ .Name }} <i class="fas fa-chevron-down ml-1 text-gray-600 text-base"></i>
                                </a>
                                <div class="hidden group-hover:block md:absolute right-0 pl-6 md:pl-0 mb-2">
                                    <div class="md:mt-2 bg-white w-full md:w-56 flex flex-col border md:border-gray-400">
                                        {{ range .Children }}
                                            <a class="p-4 hover:bg-gray-200 flex justify-between items-center {{if $currentPage.IsMenuCurrent "main" . }}bg-gray-200{{ end }}" href="{{ .URL }}">{{ .Name }} <i class="fas fa-chevron-right ml-1 text-gray-600 text-base"></i></a>
                                        {{ end }}
                                    </div>
                                </div>
                            </div>
                        {{ else }}
                            <a href="{{ .URL }}" class="leading-loose px-3 py-1 hover:text-black hover:bg-gray-200 block border md:border-0 mb-2 md:mb-0 md:ml-1 {{ if $currentPage.IsMenuCurrent "main" . }}bg-gray-200{{ end }}">
                                {{ .Name }}
                            </a>
                        {{ end }}
                    {{ end }}
                    <a class="leading-loose px-3 py-1 bg-yellow-500 text-yellow-900 hover:bg-yellow-600 hover:text-black text-center font-bold block md:ml-1 giveforms-donation-button mb-2 md:mb-0" id="donate-btn" href="https://derwentvalleyrailway.giveforms.com/dvr-website" >Donate</a>
                </div>
            </div>
        </div>
    </nav>
</header>
