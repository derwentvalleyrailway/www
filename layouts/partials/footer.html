<footer>
    <section class="container">
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.footer }}
                <li>
                    <a href="{{ .URL }}" class="{{if $currentPage.IsMenuCurrent "footer" . }}active{{end}}">
                        {{ .Name }}
                    </a>
                </li>
            {{ end }}
        </ul>
        <div>
            &copy; Derwent Valley Railway Inc. {{ now.Year }}
        </div>
    </section>
</footer>
